<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Game Score Calculator</h1>
        
        <h2>Set Player Names</h2>
        <form id="nameForm">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" required><br><br>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" required><br><br>
            <label for="player3">Player 3 Name:</label>
            <input type="text" id="player3" name="player3" required><br><br>
            <label for="player4">Player 4 Name:</label>
            <input type="text" id="player4" name="player4" required><br><br>
            <button type="submit">Set Names</button>
        </form>

        <h2>Enter Scores</h2>
        <form id="scoreForm" style="display: none;">
            <label id="label1" for="score1">Player 1 Score:</label>
            <input type="number" id="score1" name="score1" required><br><br>
            <label id="label2" for="score2">Player 2 Score:</label>
            <input type="number" id="score2" name="score2" required><br><br>
            <label id="label3" for="score3">Player 3 Score:</label>
            <input type="number" id="score3" name="score3" required><br><br>
            <label id="label4" for="score4">Player 4 Score:</label>
            <input type="number" id="score4" name="score4" required><br><br>
            <button type="submit">Calculate</button>
        </form>

        <h2>Results:</h2>
        <p id="result1">Player 1: </p>
        <p id="result2">Player 2: </p>
        <p id="result3">Player 3: </p>
        <p id="result4">Player 4: </p>
    </div>

    <audio id="nameAudio" src="https://blog.kakaocdn.net/dn/oBOkr/btsH4IPLPyd/fqUqzo8mVdJ5AkKhVU3UP1/%ED%95%A9%EB%B3%B8%20%281%29.mp3?attach=1&knm=tfile.mp3"></audio>
    <audio id="scoreAudio" src="https://blog.kakaocdn.net/dn/oBOkr/btsH4IPLPyd/fqUqzo8mVdJ5AkKhVU3UP1/%ED%95%A9%EB%B3%B8%20%281%29.mp3?attach=1&knm=tfile.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
